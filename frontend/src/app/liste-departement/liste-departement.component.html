<div class="panel-group col-sm-8 col-sm-offset-2">
    <div class="row">
        <div class="panel-group col-sm-6" *ngIf="doisPaginer">
            <mat-paginator [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                (page)="pageEvent = getServerData($event)">
            </mat-paginator>
        </div>
        <div  class="col-sm-offset-4 panel-group col-sm-2">
            <button class="btn btn-success" (click)="onAjouterDepartement()"> + Ajouter dÃ©partmeent</button>
        </div>
    </div>
    <div class="row">
        <app-departement-vue *ngFor="let departement of departementsAfficher; let i = index"
        [heure_Ouverture]="departement.heure_Ouverture" 
        [heure_Fermeture]="departement.heure_Fermeture"
        [departementId]="departement.id"></app-departement-vue>
    </div>
</div>
